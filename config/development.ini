###
# app configuration
#
# IMPORTANT - READ DOCS
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
# http://docs.pylonsproject.org/docs/pyramid/en/latest/narr/environment.html
###
[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 45454
threads = 200
connection_limit = 200
channel_timeout = 30
ident = TriMet

[app:main]
use = egg:pelias.adapter

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_all = true
pyramid.reload_all = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

enable_cors_headers = true
pelias_search_url = https://ws-st.trimet.org/pelias/v1/search
pelias_autocomplete_url = https://ws-st.trimet.org/pelias/v1/autocomplete
route_stops_url = http://maps7.trimet.org/solr
solr_url   = http://maps7.trimet.org/solr
timeout_mins = 1


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
